---
layout: default
---
<div class="container">
    <article class="post">
        {% if page.hideTitle != true %}
        <div class="row">

            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
            </header>

        </div>
        {% endif %}
        <div class="row">

            <div class="post-content">
            {{ content }}
            </div>

        </div>
    </article>
</div>
